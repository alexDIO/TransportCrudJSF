<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Transport CRUD</title>
</head>
<h:body>
    <h:form>
        <h3>Transport Type</h3>
        <h:selectOneMenu value="#{manager.transportType}">
            <f:selectItem itemValue="Limousine" itemLabel="Limousine" />
            <f:selectItem itemValue="Coupe" itemLabel="Coupe" />
            <f:selectItem itemValue="Sedan" itemLabel="Sedan" />
            <f:selectItem itemValue="Bus" itemLabel="Bus" />
            <f:selectItem itemValue="Trolleybus" itemLabel="Trolleybus" />
            <f:selectItem itemValue="Tram" itemLabel="Tram" />
            <f:selectItem itemValue="Truck" itemLabel="Truck" />
        </h:selectOneMenu>
        <h3>Mark</h3>


        <h:commandButton value="Add" action="result" />
    </h:form>
</h:body>
</html>
